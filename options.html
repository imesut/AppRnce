<html>

<head>
  <title>Jira Issue AppRnce</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <form class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <legend id="legend">Jira Backlog Görünümü Ayarları</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textSize">Extra Alan Font Büyüklüğü</label>
        <div class="col-md-2">
          <input id="textSize" name="textSize" type="text" placeholder="9" class="form-control input-md">
          <span class="help-block">px cinsinden sayı giriniz</span>
        </div>
      </div>

      <!-- Multiple Radios -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singleLine">Aynı Satırda Görüntüle</label>
        <div class="col-md-4">
          <div class="radio">
              <select id="singleLine">
                  <option value="1">Tek Satırda</option>  
                  <option value="0">İki Satırda</option>
                </select>
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="save"></label>
        <div class="col-md-4">
          <button id="save" name="save" class="btn btn-default">Kaydet</button>
        </div>
      </div>

    </fieldset>
  </form>
</body>
<script src="options.js"></script>

</html>
